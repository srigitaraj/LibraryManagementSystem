<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>

<h3>ADD BOOK PAGE</h3>

<form method="post" action="MainServlet">

    ISBN Number :
    <input type="text" name="isbn"  />
    <br><br>

    Book Name :
    <input type="text" name="bookName"  />
    <br><br>

    Book Type :
    <select name="bookType" >
        <option value="G">General</option>
        <option value="T">Technical</option>
    </select>
    <br><br>

    Author Name :
    <select name="authorName" >
        <option value="Robin Sharma">Robin Sharma</option>
        <option value="R.K Narayan">R.K Narayan</option>
        <option value="Paulo Coelho">Paulo Coelho</option>
    </select>
    <br><br>

    Book Cost :
    <input type="number" name="cost"  />
    <br><br>

    <input type="submit" name="operation" value="AddBook" />

</form>

</body>
</html>
